---
description: Accessing a media object while authenticated
specs:
  - description: should have main panel framing appear when hit the path
    baseSelector: []
    enable:
      envs:
        - ci
    tasks:
      - subtask: login
      - action: navigate
        path: dataview/${plugins.dataview.media.ci.authorized.objectId}
      - subtask: plugin
      - wait: forText
        selector:
          - type: plugin
            value: dataview
          - type: widget
            value: dataObjectVisualizer
          - type: tabpane
            value: overview
          - type: field
            value: wsid
        text: ${plugins.dataview.media.ci.authorized.overview.objectName}
      - wait: forElement
        selector:
          - type: plugin
            value: dataview
          - type: widget
            value: dataObjectVisualizer
          - type: tab
            value: mediacompounds
      - action: click
      - wait: forText
        selector:
          - type: plugin
            value: dataview
          - type: widget
            value: dataObjectVisualizer
          - type: tabpane
            value: mediacompounds
          - type: element
            value: table
          - type: raw
            name: role
            value: row
            nth: ${plugins.dataview.media.ci.authorized.mediaCompounds.row}
          - type: field
            value: name
        text: ${plugins.dataview.media.ci.authorized.mediaCompounds.name}

  - description: should have main panel framing appear when hit the path
