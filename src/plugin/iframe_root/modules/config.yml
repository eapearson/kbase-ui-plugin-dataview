    routes:
        -
            path: 
                - 
                    dataview
                -
                    name: workspaceId
                -
                    name: objectId
                -
                    name: objectVersion
                    optional: true
            queryParams:
                sub: {}
                subid: {}
                viewer: {}
            widget: kb_dataview_panel
        -
            path: 
                - 
                    [objgraphview, provenance]
                - 
                    name: workspaceId
                -
                    name: objectId
                -
                    name: objectVersion
                    optional: true
            widget: kb_dataview_provenancePanel
        -
            path: 
                - 
                    [objgraphview2, provenance2]
                - 
                    name: workspaceId
                -
                    name: objectId
                -
                    name: objectVersion
                    optional: true
            widget: kb_dataview_provenancePanel2
        -
            path:
                -
                    jsonview
                -
                    name: workspaceId
                -
                    name: objectId
                -
                    name: objectVersion
                    optional: true
            widget: kb_dataview_jsonViewPanel 
            
                
                    
    types:
        # COMMUNITIES
        -
            type: 
                module: Communities
                name:   Collection
                version: any
            icon: 
                type: fontAwesome
                classes: ['fa-list-ul']
            viewers:
                -
                    # if set true, this will be set as the default vis widget for this type.
                    default: true
                    # This the title for the widget
                    title: 'Data View'                
                    # This is the widget id name as specified in the plugin
                    # it should follow standard namespacing. It should also be 
                    # defined above in the modules.
                    # module: kb_widget_dataview_communities_collection
                    # This is the registered widget id. The mapping of widget
                    # to module is probably made above.
                    widget: 
                        name: kb_dataview_communities_collection
                        config: 
                            jqueryName: CollectionView

                    jqueryWidget: CollectionView
                    # If a bootstrap panel is requested to wrap this widget.
                    panel: false
                    # Mapping of standard options to the widget option properties.
                    # By standard, I mean those defined in the GenericVisualizer widget.
                    options:
                        -
                            from: workspaceId
                            to: ws
                        -
                            from: objectId
                            to: id
        
        -
            type: 
                module: Communities
                name:   Heatmap
                version: any
            icon:   
                type: fontAwesome
                classes: ['fa-th']
            viewers:
                -
                    name: Data View
                    panel: true                    
                    default: true
                    widget: 
                        name: kb_dataview_abundanceDataHeatmap
                        config:
                            jqueryName: AbundanceDataHeatmap
                    options:
                        -
                            from: workspaceId
                            to: ws
                        -
                            from: objectId
                            to: id
        -
            type:
                module: Communities
                name: TaxonomicMatrix
                version: any
            icon:   
                type: fontAwesome
                classes: ['fa-table']
                            
