#                        -
#                            from: objectId
#                            to: ws_id
#                        -
#                            from: objectVersion
#                            to: ver 
#                            optional: true
                            
        # TYPES DEFINED IN MODELING WIDGETS
        -
            type:
                module: KBasePhenotypes
                name: PhenotypeSet
                version: any
            icon:   
                type: fontAwesome
                classes: ['fa-list-ul']
            viewers:
                -
                    title: Data View
                    widget:
                        name: kb_dataview_phenotypeSet
                        config:
                            jqueryName: kbaseTabTable
                    panel: true
                    default: true
                    options: 
                        -
                            from: workspaceName 
                            to: ws
                        -
                            from: objectName 
                            to: obj
                        -
                            from: objectType 
                            to: type
        -
            type:
                module: KBaseBiochem
                name: CompoundSet
                version: any
            icon:
                type: fontAwesome
                classes: ['fa-list-ul']
            viewers:
                -
                    title: Data View
                    widget:
                        name: kb_dataview_compoundSet
                        config:
                            jqueryName: kbaseTabTable
                    panel: true
                    default: true
                    options:
                        -
                            from: workspaceName
                            to: ws
                        -
                            from: objectName
                            to: obj
                        -
                            from: objectType
                            to: type

        -
            type:
                module: Communities
                name: FunctionalMatrix
                version: any
            icon:   
                type: fontAwesome
                classes: ['fa-table']
            viewers:
                -
                    title: Data View
                    widget:
                        name: kb_dataview_functionalMatrix
                        config:
                            jqueryName: AbundanceDataView
                    panel: true
                    default: true
                    options: 
                        -
                            from: workspaceId
                            to: ws
                        -
                            from: objectId
                            to: id  
                            
        -
            type:
                module: Communities
                name: Metagenome
                version: any 
            icon:   
                type: kbase
                classes: ['icon-metagenome', 'kb-data-icon-dnudge']
            viewers:
                -
                    title: Data View
                    widget:
                        name: kb_dataview_metagenome
                        config:
                                jqueryName: MetagenomeView
                    panel: true
                    default: true
                    options:
                        -
                            from: workspaceId
                            to: ws
                        -
                            from: objectId
                            to: id            
        -
            type:
                module: Communities
                name: FunctionalProfile
                version: any
            viewers:
                -
                    title: Data View
                    widget:
                        name: kb_dataview_functionalProfile
                        config:
                            jqueryName: AbundanceDataView
                    panel: true
                    default: true
                    options: 
                        -
                            from: workspaceId
                            to: ws
                        -
                            from: objectId
                            to: id                                    
        # GENOME COMPARISON
        - 
            type:
                module: GenomeComparison
                name: ProteomeComparison
                version: any
            icon:   
                type: fontAwesome
                classes: ['fa-arrows-h']
            viewers:
                -
                    title: Data View
                    widget:
                        name: kb_dataview_proteomeComparison
                        config:
                            jqueryName: GenomeComparisonWidget
                    panel: true
                    default: true
                    options:
                        -
                            from: workspaceId
                            to: ws_name
                        -
                            from: objectId
