#        -
#            type:
#                module: KBaseGenomes
#                name: ContigSet
#                version: any
#            icon: 
#                type: fontAwesome
#                classes: ['fa-align-justify']
#            viewers:
#                -
#                    title: Data View
#                    widget: 
#                        name: kb_dataview_contigSet
#                        config:
#                            jqueryName: kbaseContigSetView
#                    panel: true
#                    default: true
#                    options: 
#                        -
#                            from: workspaceId 
