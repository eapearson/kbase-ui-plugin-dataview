## Plugin Configuration
---
package:
    author: KBase Developer
    name: example
    description: The example panel and associated widgets
source:
    ## sources are relative to build/plugins/PACKAGE/source/javascript
    ## NB: need to quote file names, otherwise
    modules:
    styles:
        # - file: styles.css
install:
    widgets:
        - module: ./panel
          id: kb_plugin_dataview
          type: es6
    routes:
        -
            path: 
                - 
                    dataview
                -
                    name: workspaceId
                -
                    name: objectId
                -
                    name: objectVersion
                    optional: true
            queryParams:
                sub: {}
                subid: {}
                viewer: {}
            params:
                view: dataView
            widget: kb_plugin_dataview
        -
            path:
                -
                    jsonview
                -
                    name: workspaceId
                -
                    name: objectId
                -
                    name: objectVersion
                    optional: true
            params:
                view: jsonView
            widget: kb_plugin_dataview 
        -
            path: 
                - 
                    [objgraphview, provenance]
                - 
                    name: workspaceId
                -
                    name: objectId
                -
                    name: objectVersion
                    optional: true
            params:
                view: provenanceView
            widget: kb_plugin_dataview
        -
            path: 
                - 
                    [objgraphview2, provenance2]
                - 
                    name: workspaceId
                -
                    name: objectId
                -
                    name: objectVersion
                    optional: true
            params:
                view: provenanceView2
            widget: kb_plugin_dataview

        # - path: ['example']
        #   queryParams: {}
        #   params: {
        #       view: 'view'
        #   }
        #   widget: kb_plugin_example
        #   authorization: true
