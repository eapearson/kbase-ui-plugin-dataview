## Plugin Configuration
---
package:
  name: dataview
  description: The data landing pages
  type: legacy
install:
  routes:
    - path:
        - dataview
        - name: workspaceId
        - name: objectId
        - name: objectVersion
          optional: true
      queryParams:
        sub: {}
        subid: {}
        viewer: {}
      params:
        view: dataView
        plugin: dataview
    - path:
        - jsonview
        - name: workspaceId
        - name: objectId
        - name: objectVersion
          optional: true
      params:
        view: jsonView
        plugin: dataview
    - path:
        - [objgraphview, provenance]
        - name: workspaceId
        - name: objectId
        - name: objectVersion
          optional: true
      params:
        view: provenanceView
        plugin: dataview
    - path:
        - [objgraphview2, provenance2]
        - name: workspaceId
        - name: objectId
        - name: objectVersion
          optional: true
      params:
        view: provenanceView2
        plugin: dataview
