## Plugin Configuration
---
package:
  name: dataview
  description: The data landing pages
  type: legacy
services:
  route:
    routes:
      - path: dataview/:workspaceId/:objectId/:-objectVersion?sub=:-sub&subid=:-subid&viewer=:-viewer
        view: dataView
      - path: jsonview/:workspaceId/:objectId/:-objectVersion
        view: jsonView
      - path: objgraphview/provenance/:workspaceId/:objectId/:-objectVersion
        view: provenanceView
      - path: objgraphview2/provenance2/:workspaceId/:objectId/:-objectVersion
        view: provenanceView2
